{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Hora</title>

    <!-- LINK CSS HOME -->
    <link rel="stylesheet" type="text/css" href='{% static "css/agendarHora.css" %}'>

    <!--ICONOS GOOGLE FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body>

    <br>

    <header>
        <nav class="menu">
            <div class="container-fluid">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
        </nav>
    </header>

    <br>

    <section class="contenedor">
        <div class="cuadrito">
            <div class="cuadroFondo">
                <h2>Agendar Hora</h2>
                <h5>Ingresa los siguientes datos para buscar una hora</h5>
                <a class="menu-logo" href=""><img src='{% static "img/Patitas.png" %}' alt="Logo"></a>
            </div>
            <div class="cuadroInfo">
                <div id="comuna" class="col">
                    <label class="form-label" for="">Comuna</label><br>
                    <select class="form-control" name="comuna">
                        <option value="">Selecciona una comuna</option>
                        <optgroup label="V Región">
                            {% for comuna in comunaV %}
                            <option value="{{comuna.id_comuna}}">{{comuna.nombre_comuna}}</option>
                            {% endfor %}
                        </optgroup>
                        <optgroup label="Region Metropolitana">
                            {% for comuna in comunaM %}
                            <option value="{{comuna.id_comuna}}">{{comuna.nombre_comuna}}</option>
                            {% endfor %}
                        </optgroup>
                    </select>
                    <span class="oculto">Debe seleccionar una Opción</span>
                </div>

                <br>

                <div id="centro" class="col">
                    <label class="form-label" for="">Centro médico</label><br>
                    <select class="form-control" name="centro">
                        <option value="">Selecciona un centro médico</option>                       
                        <optgroup label="Centro">

                            <!--AVERIGUAR COMO HACER QUE APAREZCAN LOS CENTROS MÉDICOS DE LA COMUNA SELECCIONADA-->
                            {% if comuna == comunaV %}
                                {% for centro in centro %}
                                <option value="{{centro.id_usuario}}">{{centro.nombres}}</option>
                                {% endfor %}
                                
                            {% endif %}


                        </optgroup>
                    </select>
                    <span class="oculto">Debe seleccionar una Opción</span>
                </div>
            </div>
        </div>


    </section>



    <script src="{% static 'js/validacion_form.js' %}"></script>


</body>

</html>
