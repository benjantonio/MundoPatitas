{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Hora</title>

    <!-- LINK CSS agendarHora -->
    <link rel="stylesheet" type="text/css" href='{% static "css/agendarHora.css" %}'>

    <!--ICONOS GOOGLE FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</head>

<body>

    <br>

    <div class="btnVolver">
        <span class="material-symbols-outlined">arrow_back</span>
        <a class="btnA" href="{% url 'home' %}" style="text-decoration: none;">
            <p class="p-btn">Volver</p>
        </a>
    </div>



    <br>

    <section class="contenedor">
        <div class="cuadrito">

            <div class="cuadroFondo1">
                <h2>Agendar Hora</h2>
                <h5>Ingresa los siguientes datos para buscar una hora</h5>
                <img src='{% static "img/Patitas.png" %}' alt="Logo">
            </div>



            <div class="cuadroFondo2">
                <div class="col formulario">
                    <select class="form-control" name="centro">
                        <option selected disabled>Selecciona un centro</option>                       
                        <optgroup label="Centros Veterinarios disponibles"> 
                                {% for centro in centro %}
                                <option id="idCentro" value="{{centro.id_usuario}}">{{centro.nombres}}</option>
                                {% endfor %}
                        </optgroup>
                    </select>
                </div>
                <!--BOTON CONTINUAR-->
                <div class="btnContinuar">
                    <span class="material-symbols-outlined">chevron_right</span>
                    <a href="{% url 'agendarVeterinario' %}">
                        <p class="p-btn">Continuar</p>
                    </a>

                </div>
            </div>
        </div>


    </section>



    <script src="{% static 'js/validacion_form.js' %}"></script>


</body>

</html>
