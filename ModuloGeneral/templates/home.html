{% extends 'planilla.html' %} {% load static %} {% block content %}



<!--ICONOS BONITOS-->
<script src="https://kit.fontawesome.com/74f6d8d34f.js" crossorigin="anonymous"></script>







<section class="container lienzo">

    <!--CARRUSEL-->

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src='{% static "img/MundoPatitas.png" %}' class="d-block w-100 fotouno" alt="...">

            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src='{% static "img/carrusel1.png" %}' class="d-block w-100" alt="...">

            </div>
            <div class="carousel-item">
                <img src='{% static "img/carusel2.png" %}' class="d-block w-100" alt="...">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
    </div>



    <!--SALTOS DE LINEA-->
    <br>




    <!--BOTONES ACCESO RAPIDO-->

    <div class="btns">
        <div class="container-btns">
            <div class="btn1">
                <i class="fa-solid fa-stethoscope"></i>
                <span>Tomar Hora</span>
            </div>
            <div class="btn1">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Foro</span>
            </div>
            <div class="btn1">
                <i class="fa-solid fa-paw"></i>
                <span>Adopciones</span>
            </div>
        </div>
    </div>






</section>

{% endblock %}
