{% extends 'planilla.html' %} {% load static %} {% block content %}
<div class="tituloVets">
    <h1>Veterinarios <span class="username">{{user.username}}</span></h1>
</div>
<div class="container">
    <table id="tablaVets" class="table table-striped ">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Contraseña</th>
            </tr>
        </thead>

        {% for vet in veterinarios %}
        <tbody>
            <tr>
                <td>{{vet.nombre_completo}}</td>
                <td>{{vet.correo}}</td>
                <td>
                    <form><input type="text" value="{{vet.id_veterinario}}" class="idV" style="display: none;"><input type="password" class="passwordVet"></form>

                </td>
                <td><span class="aviso">Clave Incorrecta!!</span></td>
                <td><button class="entrarVet"><a id="verMas" class="desahabilitado" href="{% url 'vetSelect' vet.id_veterinario %}">Ver más</a></button></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
